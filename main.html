<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Entry</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6 digit code sent to your number</p>

  <div class="code-container">
    <input type="text" maxlength="1" class="code" id="code-1" inputmode="numeric">
    <input type="text" maxlength="1" class="code" id="code-2" inputmode="numeric">
    <input type="text" maxlength="1" class="code" id="code-3" inputmode="numeric">
    <input type="text" maxlength="1" class="code" id="code-4" inputmode="numeric">
    <input type="text" maxlength="1" class="code" id="code-5" inputmode="numeric">
    <input type="text" maxlength="1" class="code" id="code-6" inputmode="numeric">
  </div>

  <script src="script.js"></script>
</body>
</html>
